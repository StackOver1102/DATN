<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Product Image Search - Test Interface</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1rem;
            opacity: 0.9;
        }

        .status-bar {
            background: rgba(255, 255, 255, 0.95);
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .status-item {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .status-badge {
            padding: 6px 12px;
            border-radius: 20px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .status-badge.success {
            background: #10b981;
            color: white;
        }

        .status-badge.info {
            background: #3b82f6;
            color: white;
        }

        .main-content {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .card {
            background: white;
            border-radius: 16px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .card h2 {
            color: #1f2937;
            margin-bottom: 20px;
            font-size: 1.5rem;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .upload-area {
            border: 3px dashed #d1d5db;
            border-radius: 12px;
            padding: 40px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
            background: #f9fafb;
        }

        .upload-area:hover {
            border-color: #667eea;
            background: #f3f4f6;
        }

        .upload-area.dragover {
            border-color: #667eea;
            background: #eef2ff;
        }

        .upload-icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        .preview-container {
            margin: 20px 0;
            text-align: center;
        }

        .preview-image {
            max-width: 100%;
            max-height: 300px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        .input-group {
            margin: 15px 0;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            color: #374151;
            font-weight: 500;
        }

        .input-group input,
        .input-group select {
            width: 100%;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        .input-group input:focus,
        .input-group select:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 10px;
        }

        .btn-primary {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .btn-secondary {
            background: #6b7280;
            color: white;
        }

        .btn-secondary:hover {
            background: #4b5563;
        }

        .results-container {
            margin-top: 30px;
        }

        .results-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

        .result-item {
            background: #f9fafb;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s;
            cursor: pointer;
        }

        .result-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
        }

        .result-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
        }

        .result-info {
            padding: 15px;
        }

        .result-name {
            font-weight: 600;
            color: #1f2937;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }

        .result-score {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 0.85rem;
            color: #6b7280;
        }

        .score-bar {
            flex: 1;
            height: 6px;
            background: #e5e7eb;
            border-radius: 3px;
            overflow: hidden;
        }

        .score-fill {
            height: 100%;
            background: linear-gradient(90deg, #10b981, #059669);
            transition: width 0.5s;
        }

        .loading {
            text-align: center;
            padding: 40px;
        }

        .spinner {
            border: 4px solid #f3f4f6;
            border-top: 4px solid #667eea;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .error {
            background: #fee2e2;
            color: #991b1b;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        .success {
            background: #d1fae5;
            color: #065f46;
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
        }

        @media (max-width: 768px) {
            .main-content {
                grid-template-columns: 1fr;
            }

            .results-grid {
                grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header">
            <h1>üîç 3D Product Image Search</h1>
            <p>Upload an image to find similar 3D products</p>
        </div>

        <div class="status-bar">
            <div class="status-item">
                <span>Status:</span>
                <span class="status-badge success" id="serviceStatus">Loading...</span>
            </div>
            <div class="status-item">
                <span>Products Indexed:</span>
                <span class="status-badge info" id="indexSize">-</span>
            </div>
            <div class="status-item">
                <span>Model:</span>
                <span class="status-badge info">DINOv2-base</span>
            </div>
        </div>

        <div class="main-content">
            <!-- Upload Section -->
            <div class="card">
                <h2>üì§ Upload Image</h2>

                <div class="upload-area" id="uploadArea">
                    <div class="upload-icon">üì∏</div>
                    <p><strong>Click to upload</strong> or drag and drop</p>
                    <p style="color: #6b7280; font-size: 0.9rem; margin-top: 8px;">
                        JPG, PNG, WEBP (max 10MB)
                    </p>
                    <input type="file" id="fileInput" accept="image/*" style="display: none;">
                </div>

                <div class="preview-container" id="previewContainer" style="display: none;">
                    <img id="previewImage" class="preview-image" alt="Preview">
                </div>

                <div class="input-group">
                    <label for="topK">Number of Results:</label>
                    <input type="number" id="topK" value="10" min="1" max="50">
                </div>

                <div class="input-group">
                    <label for="threshold">Similarity Threshold:</label>
                    <input type="number" id="threshold" value="0.3" min="0" max="1" step="0.1">
                </div>

                <button class="btn btn-primary" id="searchBtn" disabled>
                    üîç Search Similar Products
                </button>

                <button class="btn btn-secondary" id="clearBtn" style="display: none;">
                    üóëÔ∏è Clear
                </button>

                <div id="message"></div>
            </div>

            <!-- Results Section -->
            <div class="card">
                <h2>üìä Search Results</h2>

                <div id="resultsContainer">
                    <p style="text-align: center; color: #6b7280; padding: 60px 20px;">
                        Upload an image to see similar products
                    </p>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api/v1';

        let selectedFile = null;

        // Check service status via NestJS proxy
        async function checkStatus() {
            try {
                const response = await fetch(`${API_URL}/products/migration/status`);
                const data = await response.json();

                if (data.success && data.searchService) {
                    document.getElementById('serviceStatus').textContent = '‚úÖ Online';
                    document.getElementById('indexSize').textContent = data.searchService.index_size || 0;
                } else {
                    throw new Error('Service unavailable');
                }
            } catch (error) {
                document.getElementById('serviceStatus').textContent = '‚ùå Offline';
                document.getElementById('serviceStatus').classList.remove('success');
                document.getElementById('serviceStatus').classList.add('error');
            }
        }

        // Upload area interactions
        const uploadArea = document.getElementById('uploadArea');
        const fileInput = document.getElementById('fileInput');
        const previewContainer = document.getElementById('previewContainer');
        const previewImage = document.getElementById('previewImage');
        const searchBtn = document.getElementById('searchBtn');
        const clearBtn = document.getElementById('clearBtn');

        uploadArea.addEventListener('click', () => fileInput.click());

        uploadArea.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadArea.classList.add('dragover');
        });

        uploadArea.addEventListener('dragleave', () => {
            uploadArea.classList.remove('dragover');
        });

        uploadArea.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadArea.classList.remove('dragover');

            const files = e.dataTransfer.files;
            if (files.length > 0) {
                handleFile(files[0]);
            }
        });

        fileInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handleFile(e.target.files[0]);
            }
        });

        function handleFile(file) {
            if (!file.type.startsWith('image/')) {
                showMessage('Please select an image file', 'error');
                return;
            }

            selectedFile = file;

            const reader = new FileReader();
            reader.onload = (e) => {
                previewImage.src = e.target.result;
                previewContainer.style.display = 'block';
                uploadArea.style.display = 'none';
                searchBtn.disabled = false;
                clearBtn.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        clearBtn.addEventListener('click', () => {
            selectedFile = null;
            previewContainer.style.display = 'none';
            uploadArea.style.display = 'block';
            searchBtn.disabled = true;
            clearBtn.style.display = 'none';
            fileInput.value = '';
            document.getElementById('resultsContainer').innerHTML = `
                <p style="text-align: center; color: #6b7280; padding: 60px 20px;">
                    Upload an image to see similar products
                </p>
            `;
        });

        searchBtn.addEventListener('click', async () => {
            if (!selectedFile) return;

            const topK = document.getElementById('topK').value;
            const threshold = document.getElementById('threshold').value;

            const formData = new FormData();
            formData.append('image', selectedFile);

            searchBtn.disabled = true;
            searchBtn.textContent = '‚è≥ Searching...';

            document.getElementById('resultsContainer').innerHTML = `
                <div class="loading">
                    <div class="spinner"></div>
                    <p>Searching for similar products...</p>
                </div>
            `;

            try {
                const response = await fetch(
                    `${API_URL}/products/search-by-image?top_k=${topK}&threshold=${threshold}`,
                    {
                        method: 'POST',
                        body: formData
                    }
                );

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                console.log('Search response:', data); // Debug log

                // Handle nested response from TransformInterceptor
                const actualData = data.data || data;

                if (actualData.success && actualData.results && Array.isArray(actualData.results) && actualData.results.length > 0) {
                    displayResults(actualData.results);
                    showMessage(`Found ${actualData.total} similar products!`, 'success');
                } else {
                    document.getElementById('resultsContainer').innerHTML = `
                        <p style="text-align: center; color: #6b7280; padding: 60px 20px;">
                            No similar products found. Try adjusting the threshold.
                        </p>
                    `;
                    showMessage(actualData.message || 'No similar products found', 'error');
                }
            } catch (error) {
                console.error('Search error:', error);
                showMessage('Search failed. Please try again.', 'error');
                document.getElementById('resultsContainer').innerHTML = `
                    <p style="text-align: center; color: #ef4444; padding: 60px 20px;">
                        ‚ùå Search failed. Please check if the backend is running.
                    </p>
                `;
            } finally {
                searchBtn.disabled = false;
                searchBtn.textContent = 'üîç Search Similar Products';
            }
        });

        function displayResults(results) {
            const container = document.getElementById('resultsContainer');

            container.innerHTML = `
                <div class="results-grid">
                    ${results.map(product => `
                        <div class="result-item" onclick="window.open('${API_URL}/products/${product._id}', '_blank')">
                            <img src="${product.images || product.urlDownload || ''}" 
                                 alt="${product.name || 'Product'}" 
                                 class="result-image" 
                                 onerror="this.src='data:image/svg+xml,%3Csvg xmlns=%22http://www.w3.org/2000/svg%22 width=%22200%22 height=%22180%22%3E%3Crect fill=%22%23f3f4f6%22 width=%22200%22 height=%22180%22/%3E%3Ctext x=%2250%25%22 y=%2250%25%22 dominant-baseline=%22middle%22 text-anchor=%22middle%22 font-family=%22Arial%22 font-size=%2214%22 fill=%22%239ca3af%22%3ENo Image%3C/text%3E%3C/svg%3E'">
                            <div class="result-info">
                                <div class="result-name">${product.name || 'Unnamed Product'}</div>
                                <div class="result-score">
                                    <span>${Math.round(product.similarity_score * 100)}%</span>
                                    <div class="score-bar">
                                        <div class="score-fill" style="width: ${product.similarity_score * 100}%"></div>
                                    </div>
                                </div>
                                <div style="font-size: 0.8rem; color: #9ca3af; margin-top: 5px;">
                                    ${product.categoryName || 'Uncategorized'}
                                </div>
                            </div>
                        </div>
                    `).join('')}
                </div>
            `;
        }

        function showMessage(text, type) {
            const messageDiv = document.getElementById('message');
            messageDiv.className = type;
            messageDiv.textContent = text;
            messageDiv.style.display = 'block';

            setTimeout(() => {
                messageDiv.style.display = 'none';
            }, 5000);
        }

        // Initialize
        // checkStatus();
        // setInterval(checkStatus, 10000); // Update status every 10 seconds
    </script>
</body>

</html>
