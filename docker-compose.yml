  mongodb:
    image: mongo:latest
    container_name: web3d-mongodb
    ports:
      - "27018:27017"
    environment:
      - MONGO_INITDB_ROOT_USERNAME=mongo_user
      - MONGO_INITDB_ROOT_PASSWORD=mongo_password
      - MONGO_INITDB_DATABASE=web3d
    command: [--auth]
    volumes:
      - mongodb_data:/data/db
    networks:
      - web3d-network
    restart: unless-stopped

volumes:
  mongodb_data:

networks:
  web3d-network:
    driver: bridge