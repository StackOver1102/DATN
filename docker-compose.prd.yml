services:
  backend:
    build:
      context: ./3DBackend
      dockerfile: Dockerfile
    container_name: web3d-backend
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - JWT_SECRET=your_jwt_secret_here
    restart: unless-stopped

  frontend:
    build:
      context: ./3DFE
      dockerfile: Dockerfile
    container_name: web3d-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped

  dashboard:
    build:
      context: ./Dashboard/dashboard
      dockerfile: Dockerfile
    container_name: web3d-dashboard
    ports:
      - "4000:4000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://backend:5000
    depends_on:
      - backend
    restart: unless-stopped

